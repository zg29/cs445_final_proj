<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: auto auto;
        }
    </style>
</head>
<body>
    <h1>{{title}} Result</h1>
    <h2><strong>Similarity Score:</strong> {{ similarity }}</h2>
    <div class="grid-container">
        <div>
            <h2>Uploaded Image:</h2>
            <img src="{{ user_image_path }}" alt="User Uploaded Image" style="max-width:512px;">
        </div>
        <div>
            <h2>Most Similar Player: {{ player_name }}</p>
            <img src="{{ player_image_path }}" alt="Most Similar Player" style="max-width:512px;">
        </div>
    </div>
</body>
</html>
